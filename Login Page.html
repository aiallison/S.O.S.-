<!DOCTYPE html>  
<html lang="en">
<head>  
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src="register.js" type="text/javascript"></script>
<meta charset="utf-8">  

<title>JavaScript Form Validation using a sample registration form</title>  
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />  
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />  
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />  
<script src="sample-registration-form-validation.js"></script>  
</head>  

<body onload="document.registration.userid.focus();">  
<script>
//reference to access Firebase 
//key 13 = enter key 
var myDataRef = new Firebase('https://sosapp.firebaseio.com/');
//myDataRef.set('User ' + name + ' says ' + text);
$('#registration').keypress(function (e) {
        if (e.keyCode == 13) {
          var username = $('#userid').val();
          var password = $('#passid').val();
          var name = $('#name').val();
          var address = $('#address').val();
          var zip code = $('#zip').val();
          var email = $('#email').val();
          var female = $('#fsex').val();
          var male = $('#msex').val();
          var about = $('#desc').val();
          myDataRef.set({username: username, password: password, name : name, });
        }
      });
</script>
<h1>Registration Form</h1>  
<p>Use tab keys to move from one input field to the next.</p>  
<form name='registration' onSubmit="return formValidation();">  
<ul>  
<li><label for="userid">User id:</label></li>  
<li><input type="text" name="userid" size="12" /></li>  
<li><label for="passid">Password:</label></li>  
<li><input type="password" name="passid" size="12" /></li>  
<li><label for="username">Name:</label></li>  
<li><input type="text" name="name" size="50" /></li>  
<li><label for="address">Address:</label></li>  
<li><input type="text" name="address" size="50" /></li>  
<li><label for="zip">ZIP Code:</label></li>  
<li><input type="text" name="zip" /></li>  
<li><label for="email">Email:</label></li>  
<li><input type="text" name="email" size="50" /></li>  
<li><label id="gender">Sex:</label></li>  
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>  
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>  
<li><label for="desc">About:</label></li>  
<li><textarea name="desc" id="desc"></textarea></li>  
<li><input type="submit" name="submit" value="Submit" /></li>  
</ul>  
</form>  
</body>  
</html>
